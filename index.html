<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca NY Times</title>
  <link rel="icon" href="./assets/images.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Biblioteca NY Times</h1>
  </header>

  <!-- Todos los filtros -->
  <main>
    <section id="filtros">
        <input type="text" id="buscador" list="categorias" placeholder="Buscar categoría..." />
        <datalist id="categorias"></datalist>
        
        <select id="filtro-frecuencia">
          <option value="">Todas las frecuencias</option>
          <option value="weekly">Semanal</option>
          <option value="monthly">Mensual</option>
        </select>
      
        <select id="ordenar">
          <option value="">Ordenar por...</option>
          <option value="oldest-asc">Fecha más antigua ↑</option>
          <option value="oldest-desc">Fecha más antigua ↓</option>
          <option value="newest-asc">Fecha más reciente ↑</option>
          <option value="newest-desc">Fecha más reciente ↓</option>
          <option value="nombre-asc">Nombre A-Z</option>
          <option value="nombre-desc">Nombre Z-A</option>
        </select>
      </section>
      
      <!-- Loader para cargar listas -->
    <div id="loader">Cargando listas...</div>
    <div id="listas-container" class="cards-grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
